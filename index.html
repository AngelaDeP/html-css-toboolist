<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inizio header -->
    <header id="header-sito">
        <div>
            <img src="img/Logo.png" alt="Logo Toboolist" class="img-logo">
            <span id="testo-logo">Toboolist</span>
        </div>
    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>
        <div class="container-buttons">
            <button type="button" class="task-button">Add Task</button>
            <button type="button" class="section-button">Add Section</button>
        </div>

        <div class="container-tasks">
            <h1>&#9660; New Task</h1>
            <div>
                <span class="completed-task">&#10004;</span> Quarterly Newsletter <span class="editorial">Editorial</span>
            </div>
        </div>

    </main>
    <!-- Fine main -->
</body>
</html>
